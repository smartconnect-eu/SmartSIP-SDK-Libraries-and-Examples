// This file allows JitPack to find and build the Android sub-project
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the same version as your Android/build.gradle.kts
        classpath 'com.android.tools.build:gradle:8.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://linphone.org/maven_repository' }
    }
}